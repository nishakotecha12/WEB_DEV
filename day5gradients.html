<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

h1, p {
  text-align: center;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.polaroid {
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
      text-align: center;
      background-color: white;
      padding: 10px;
      transition: transform 0.3s;
    }

img {
  width: 100%;
  height: auto;
  display: block;
}
.jan { transform: rotate(-3deg); }
.feb { transform: rotate(2deg); }
.mar { transform: rotate(-5deg); }
.apr { transform: rotate(4deg); }
.may { transform: rotate(-7deg); }
.jun { transform: rotate(8deg); }
.jul { transform: rotate(-9deg); }
.aug { transform: rotate(10deg); }
div.container {
  padding: 10px 0;
}
</style>
</head>
<body>
