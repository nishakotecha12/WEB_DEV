<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form Validation Example</title>

  <!-- Tell browser what kind of characters we’ll use -->
  <meta charset="utf-8">

  <!-- Make website adjust nicely on phone, tablet, desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Bootstrap CSS (for styling) from the internet (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

  <!-- Load Bootstrap JavaScript (for interactive features like validation styles) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</head>
<body>

<!-- A Bootstrap container (adds padding and centers content) -->
<div class="container mt-3">

  <!-- Page heading -->
  <h3>Form Validation</h3>
  <p>Fill out this form and try to submit it without completing fields to see validation in action.</p>
    
  <!-- 
    Form starts here.
    class="was-validated" → tells Bootstrap to show green/red feedback styles immediately
  -->
  <form action="/action_page.php" class="was-validated">

    <!-- Username field -->
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" 
             class="form-control" 
             id="uname" 
             placeholder="Enter username" 
             name="uname" 
             required>
      <!-- Message if input is valid -->
      <div class="valid-feedback">Looks good!</div>
      <!-- Message if input is invalid -->
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <!-- Password field -->
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" 
             class="form-control" 
             id="pwd" 
             placeholder="Enter password" 
             name="pswd" 
             required>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <!-- Checkbox -->
    <div class="form-check mb-3">
      <input class="form-check-input" 
             type="checkbox" 
             id="myCheck"  
             name="remember" 
             required>
      <label class="form-check-label" for="myCheck">
        I agree to the terms and conditions.
      </label>
      <div class="valid-feedback">Thank you for agreeing.</div>
      <div class="invalid-feedback">You must check this box to continue.</div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

</body>
</html>
