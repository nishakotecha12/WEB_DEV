<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 300px;
      height: auto;
      border: 1px solid black;
      margin-bottom: 20px;
      padding: 10px;
      text-align: center;
    }

    #img1 {
      width: 100%;
      height: auto;
    }

    #img2 {
      width: 100%;
      height: auto;
      transform: rotateX(150deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>The rotateX() Method</h1>
  <p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

  <div>
    <img id="img1" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Normal Image">
    <img id="img2" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Sunset Rotated Image">
</div>

</body>
</html>
